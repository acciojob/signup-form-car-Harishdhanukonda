<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form</h2>
  <form method="post" action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Email"><br><br>   


    <label for="gender">Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="male"> Male
    <input type="radio" id="gender_f" name="gender" value="female"> Female<br><br>   


    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="toyota">Toyota</option>   

    </select><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob"   
 name="dob" required><br><br>

    <label for="phone">Phone   
 Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="tos">I agree to the TOS:</label>
    <input type="checkbox" id="tos" name="tos"   
 required>
    <br><br>

    <input type="submit" value="Submit">
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
